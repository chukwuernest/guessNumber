<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Guess Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Guessing Game</h1>
      <p>Guess the number between 1 and 100. You have 3 chances!</p>
      <input
        type="number"
        id="guessInput"
        placeholder="Enter your guess"
        min="1"
        max="100"
      />
      <button id="submitGuess">Submit Guess</button>
      <p id="message"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
